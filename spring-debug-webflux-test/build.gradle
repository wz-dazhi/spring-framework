plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile(project(':spring-context'))
    compile(project(':spring-webflux'))
    optional("io.projectreactor.netty:reactor-netty")
    optional("com.fasterxml.jackson.core:jackson-databind")
}

test {
    useJUnitPlatform()
}